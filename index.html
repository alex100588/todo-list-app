<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      src="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    />
    <title>Todo app</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="to-do-text">
          <h1 class="h1">ToDo List</h1>
          <i class="fa fa-pen"></i>
        </div>
        <div class="to-do-input">
          <input class="input-text" type="text" placeholder="Add your task" />

          <i class="fas fa-plus icon plus-icon"></i>
        </div>
        <div class="paragraf-container">
          <div class="position">
            <p class="paragraf-style">1rewfesferewfewfewfewfe</p>
            <i class="fas fa-trash icon icon2"></i>
            <input type="checkbox" class="check-item">
          </div>

          <div class="position">
            <p class="paragraf-style">2</p>
            <i class="fas fa-trash icon icon2"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
